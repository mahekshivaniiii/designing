<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Inheritance Example</title>
  <style>
    /* Apply the color directly to parent elements */
    .parent {
      color: blue;
    }

    /* Inherit the color from parent elements */
    .child {
      color: inherit;
    }
  </style>
</head>
<body>
  <p class="parent">This text sets the color for its children.</p>
  <p class="child">This text inherits its color from the parent paragraph.</p>
  <p class="parent">Another parent paragraph setting the color.</p>
  <p class="child">Another child paragraph inheriting the color.</p>
</body>
</html>
